<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Mejorada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-br from-indigo-800 via-blue-700 to-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-900 rounded-3xl shadow-2xl p-6 w-full max-w-sm text-center">
    <h1 class="text-white text-2xl font-bold mb-4">ðŸ§® Calculadora</h1>

    <div class="bg-gray-800 rounded-2xl p-6 mb-6 text-right">
      <div id="OpAnterior" class="text-gray-400 text-sm h-6 mb-1"></div>
      <div id="OpActual" class="text-white text-4xl font-bold break-all">0</div>
    </div>

    <div class="grid grid-cols-4 gap-3">
      <button onclick="calculadora.clear()" class="bg-red-500 hover:bg-red-400 text-white font-semibold py-4 rounded-xl transition">AC</button>
      <button onclick="calculadora.delete()" class="bg-yellow-500 hover:bg-yellow-400 text-white font-semibold py-4 rounded-xl transition">Del</button>
      <!-- BotÃ³n de nueva funcionalidad: Cambia el signo del nÃºmero actual -->
      <button onclick="calculadora.cambiarSigno()" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-4 rounded-xl transition">+/-</button>
      <button onclick="calculadora.elegir('/')" class="op">Ã·</button>

      <button onclick="calculadora.appendNumber('7')" class="btn">7</button>
      <button onclick="calculadora.appendNumber('8')" class="btn">8</button>
      <button onclick="calculadora.appendNumber('9')" class="btn">9</button>
      <button onclick="calculadora.elegir('/')" class="op">Ã·</button>

      <button onclick="calculadora.appendNumber('4')" class="btn">4</button>
      <button onclick="calculadora.appendNumber('5')" class="btn">5</button>
      <button onclick="calculadora.appendNumber('6')" class="btn">6</button>
      <button onclick="calculadora.elegir('x')" class="op">Ã—</button>

      <button onclick="calculadora.appendNumber('1')" class="btn">1</button>
      <button onclick="calculadora.appendNumber('2')" class="btn">2</button>
      <button onclick="calculadora.appendNumber('3')" class="btn">3</button>
      <button onclick="calculadora.elegir('-')" class="op">âˆ’</button>

      <button onclick="calculadora.appendNumber('0')" class="btn">0</button>
      <button onclick="calculadora.appendNumber('.')" class="btn">.</button>
      <button onclick="calculadora.elegir('+')" class="op">+</button>
      <button onclick="calculadora.calcular()" class="bg-green-500 hover:bg-green-400 text-white font-semibold py-4 rounded-xl transition">=</button>
    </div>
  </div>

  <style>
    .btn {
      background-color: #4b5563;
      color: white;
      font-weight: 600;
      padding: 1rem 0;
      border-radius: 0.75rem;
      transition: all 0.2s;
    }
    .btn:hover {
      background-color: #6b7280;
      transform: scale(1.05);
    }
    .op {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border-radius: 0.75rem;
      transition: all 0.2s;
    }
    .op:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }
  </style>
</body>
</html>
